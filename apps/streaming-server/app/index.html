<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuberflix</title>
  <link href="./styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<img src="logo.png" alt="Logo" id="logo">
	<div id="player-links">
		<a href="/players/progressive_download.html">Progressive Download Player (not recommended)</a>
		<a href="/players/hls.html">HLS Player</a>
		<a href="/players/dash.html">MPEG-DASH Player</a>
		<a href="/players/hls_abr.html">HLS Player with ABR (recommended)</a>
	</div>

	<h1>Fibonacci Calculator</h1>

	<label for="numberInput">Enter a number:</label>
	<input type="number" id="numberInput" min="0" placeholder="Enter a number">

	<button onclick="calculateFibonacci()">Calculate Fibonacci</button>

	<p id="result"></p>

	<script>
	function calculateFibonacci() {
		var numberInput = document.getElementById("numberInput");
		var resultElement = document.getElementById("result");

		var number = parseInt(numberInput.value);

		if (isNaN(number)) {
			resultElement.innerText = "Please enter a valid number.";
			return;
		}

		fetch(`/fibonacci/${number}`)
			.then(response => response.json())
			.then(data => {
				resultElement.innerText = `Result: ${data.result}`;
			})
			.catch(error => {
				resultElement.innerText = "Error occurred while calculating Fibonacci.";
				console.error(error);
			});
	}
	</script>
</body>
</html>

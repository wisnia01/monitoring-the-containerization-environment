<!DOCTYPE HTML>
<html>
<head>
    <title>HLS Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
</div>
<div class="row">
    <div class="col-md-6 align__video">
        <video height="360" width="640" id="video" controls></video>
    </div>
    <div class="col-md-6 align__video">
        <div id='resolution'></div>
    </div>
</div>
<script>
    
    let video = document.getElementById('video');


    if (Hls.isSupported()) {
        var hls = new Hls({
            maxBufferLength: 6,
			maxMaxBufferLength: 6
        });
        hls.loadSource('../videos/output/test.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play().then(() => {
                console.log(video.videoHeight, '<<<<HRIGHT', video.videoWidth, '<<<WIDTH');
                let resolution = document.getElementById('resolution');
                resolution.innerText = video.videoHeight + 'x' + video.videoWidth;
            });
        });
    }
    // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
    // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
    // This is using the built-in support of the plain video element, without using hls.js.
    // Note: it would be more normal to wait on the 'canplay' event below however on Safari (where you are most likely to find built-in HLS support) the video.src URL must be on the user-driven
    // white-list before a 'canplay' event will be emitted; the last video event that can be reliably listened-for when the URL is not on the white-list is 'loadedmetadata'.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = '../videos/output/test.m3u8';
        video.addEventListener('loadedmetadata', function () {
            video.play();
        });
    }
</script>
</body>
</html>

apiVersion: v1
kind: Pod
metadata:
  name: example
spec:
  containers:
    - name: example
      image: busybox
      command: ["/bin/sh", "-c", "while true; do echo '$(date)\n' >> /var/log/example.log; sleep 1; done"]  
      volumeMounts:
        - name: varlog
          mountPath: /var/log
    - name: sidecar
      image: busybox
      args: [ /bin/sh, -c, 'tail -f /var/log/example.log' ]
      volumeMounts:
        - name: varlog
          mountPath: /var/log
  volumes:
    - name: varlog
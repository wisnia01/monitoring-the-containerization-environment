apiVersion: v1
kind: Service
metadata:
  name: {{ include "streama.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "streama.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: streama-http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "streama.selectorLabels" . | nindent 4 }}
